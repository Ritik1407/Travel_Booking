<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Property Heavens</title>
    
  </head>
  
  <body>
  

     

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BOOKING</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Flights</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Train</a>
            </li>
            <li class="nav-item">
              
              <a class="nav-link" href="#"> Hotels</a>
              
            </li>
            
            
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>





   <section id="home">

      <h1  id="txt">Ticket Booking</h1>
   <hr>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">From</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Ex-Bengaluru">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">To</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Ex-Kanpur">
    </div>
    <div class="col-md-6">
      <form name="ProcessInfo" action="#" method="POST" enctype="multipart/form-data" target="_self" onsubmit="return checkForm();">

      <label for="date" class="form-label">DATE</label>
      <br>
      <input type="date" id="date" name="date">
    </div>
      <div class="col-md-4">
      <label for="inputState" class="form-label">Travel Class</label>
      <select id="inputState" class="form-select">
        <option selected> Economy</option>
        <option value="1">Business</option>
      <option value="2">First Class</option>
      <option value="2">Premium Economy</option>
      </select>
    </div>
    
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      
      <p><a href="ticket.pdf"  class="btn btn-primary">Book Ticket <i class="fa fa-download"></i></a></p>
    </div>
  </form>

   </section>

    


      




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="val.js"></script>
   
      
  </body>
</html>
